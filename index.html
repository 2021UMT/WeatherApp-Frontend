<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-APP</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          list="cityList"
          spellcheck="false"
        />
        <button id="voiceSearch">
          <img src="./images/microphone-342.png" alt="Voice Search" />
        </button>
        <button id="searchbutton"><img src="./images/search.png" /></button>
        <datalist id="cityList"></datalist>
      </div>
      <div class="error">
        <p>Are you sure ?</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="summary-card" style="display: none">
      <h2>ðŸ“ˆ Weekly Temperature Summary</h2>
      <canvas id="weeklyChart" width="400" height="200"></canvas>
      <div id="dayDetails" class="day-details"></div>
    </div>
    <button id="toggleSummary">ðŸ“Š Show Weekly Summary</button>

    <button
      id="installApp"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #009ffd;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      "
    >
      ðŸ“¥ Install App
    </button>

    <div class="loading-spinner" id="loadingSpinner"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
